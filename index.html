<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast Pastel Schedule ‚ú®</title>
    <style>
        :root {
            /* B·∫£ng m√†u t∆∞∆°ng ph·∫£n cao */
            --bg-deep: #1a365d; /* Xanh ƒë·∫≠m sang tr·ªçng */
            --card-mint: #ccfbf1; /* Xanh mint s√°ng */
            --text-dark: #1e293b;
            --accent-yellow: #fef08a; /* ƒêi·ªÉm xuy·∫øt cho c√°c chi ti·∫øt quan tr·ªçng */
            --btn-hover: #38bdf8;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.9); }
            70% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Lexend', 'Segoe UI', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(204, 251, 241, 0.1) 0%, transparent 20%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .header h1 {
            color: var(--card-mint);
            font-size: 2.8rem;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: bounceIn 0.6s ease;
        }

        .week-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: var(--card-mint);
            border: none;
            color: var(--text-dark);
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            background: var(--btn-hover);
            color: white;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            transform: scale(1.1);
        }

        #current-week-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-yellow);
        }

        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        .day-card {
            background: var(--card-mint);
            border-radius: 24px;
            padding: 20px;
            color: var(--text-dark);
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2); /* ƒê·ªï b√≥ng c·ª©ng t·∫°o n√©t cute/pop-art */
            transition: all 0.4s ease;
            animation: bounceIn 0.5s ease backwards;
        }

        .day-card:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0px var(--btn-hover);
        }

        .day-title {
            text-align: center;
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            color: #1a365d;
        }

        .slot {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 18px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .slot:hover {
            border-color: var(--bg-deep);
            transform: scale(1.02);
        }

        .time { 
            font-weight: bold; 
            color: #2563eb; 
            font-size: 0.85rem;
            background: #dbeafe;
            padding: 2px 8px;
            border-radius: 6px;
        }

        .subject { 
            display: block; 
            margin-top: 8px; 
            font-weight: 700; 
            line-height: 1.4;
        }

        .room { 
            display: block; 
            margin-top: 5px; 
            color: #64748b; 
            font-size: 0.8rem;
            font-weight: 500;
        }

        .empty-msg {
            text-align: center;
            padding: 40px 0;
            opacity: 0.5;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .week-controls { gap: 10px; padding: 10px 15px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üóìÔ∏è Study Planner</h1>
    </div>

    <div class="week-controls">
        <button onclick="changeWeek(-1)">L√πi</button>
        <span id="current-week-display">Tu·∫ßn 26</span>
        <button onclick="changeWeek(1)">Ti·∫øp</button>
    </div>

    <div class="timetable" id="timetable-container">
        </div>

    <script>
        let currentWeek = 26;

        const scheduleData = {
            fixed: {
                3: [{ time: "14:00 - 15:00", name: "C·∫ßu l√¥ng 1", room: "Nh√† thi ƒë·∫•u" }],
                4: [
                    { time: "08:00 - 09:00", name: "B√≥ng ƒë√° 1", room: "S√¢n v·∫≠n ƒë·ªông" },
                    { time: "09:20 - 11:45", name: "Ti·∫øng Anh H√≥a - M√¥i tr∆∞·ªùng", room: "D8-303" },
                    { time: "14:10 - 15:50", name: "K·ªπ nƒÉng giao ti·∫øp", room: "D8-305" }
                ],
                5: [
                    { time: "08:25 - 11:45", name: "Ti·∫øng Trung Qu·ªëc II", room: "D8-307" },
                    { time: "12:30 - 14:55", name: "VƒÉn h√≥a x√£ h·ªôi Anh", room: "D8-301" }
                ],
                6: [
                    { time: "07:30 - 09:10", name: "Ti·∫øng Anh K·ªπ thu·∫≠t ƒêi·ªán - ƒêi·ªán t·ª≠", room: "D8-301" },
                    { time: "09:20 - 11:45", name: "Ti·∫øng Anh Kinh t·∫ø v√† Kinh doanh", room: "D8-301" },
                    { time: "14:10 - 15:50", name: "L√Ω thuy·∫øt bi√™n - phi√™n d·ªãch", room: "D8-303" }
                ]
            },
            trietHoc: {
                lyThuyetWeeks: [26, 28, 30, 32, 35, 37, 39, 41],
                baiTapWeeks: [27, 29, 31, 34, 36, 38, 40, 42]
            }
        };

        function renderSchedule() {
            const container = document.getElementById('timetable-container');
            const weekDisplay = document.getElementById('current-week-display');
            weekDisplay.innerText = `Tu·∫ßn ${currentWeek}`;
            container.innerHTML = '';

            const days = [
                { id: 3, label: 'Th·ª© 3' }, { id: 4, label: 'Th·ª© 4' },
                { id: 5, label: 'Th·ª© 5' }, { id: 6, label: 'Th·ª© 6' }
            ];

            days.forEach((day, index) => {
                let dayHtml = `<div class="day-card" style="animation-delay: ${index * 0.1}s">
                                <div class="day-title">${day.label}</div>`;
                let hasClasses = false;

                if (day.id === 3) {
                    if (scheduleData.trietHoc.lyThuyetWeeks.includes(currentWeek)) {
                        dayHtml += createSlotHtml("07:30 - 11:00", "Tri·∫øt h·ªçc M√°c - L√™nin (LT)", "D3-5-401");
                        hasClasses = true;
                    } else if (scheduleData.trietHoc.baiTapWeeks.includes(currentWeek)) {
                        dayHtml += createSlotHtml("08:25 - 10:05", "Tri·∫øt h·ªçc M√°c - L√™nin (BT)", "D9-204");
                        hasClasses = true;
                    }
                }

                if (scheduleData.fixed[day.id]) {
                    scheduleData.fixed[day.id].forEach(s => {
                        dayHtml += createSlotHtml(s.time, s.name, s.room);
                        hasClasses = true;
                    });
                }

                if (!hasClasses) dayHtml += `<div class="empty-msg">Ch∆∞a c√≥ l·ªãch h·ªçc ‚ú®</div>`;
                dayHtml += `</div>`;
                container.innerHTML += dayHtml;
            });
        }

        function createSlotHtml(time, name, room) {
            return `
                <div class="slot">
                    <span class="time">‚è∞ ${time}</span>
                    <span class="subject">${name}</span>
                    <span class="room">üìç ${room}</span>
                </div>
            `;
        }

        function changeWeek(step) {
            currentWeek += step;
            if (currentWeek < 1) currentWeek = 1;
            renderSchedule();
        }

        renderSchedule();
    </script>
</body>
</html>
