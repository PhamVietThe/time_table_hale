<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Schedule Pro ‚ú®</title>
    <style>
        :root {
            --bg-color: #e0f2f1; /* Xanh pastel d·ªãu m·∫Øt h∆°n */
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary-blue: #a2d2ff;
            --accent-green: #b9f2e1;
            --text-main: #4a5568;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Segoe UI', cursive, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 30px 30px; /* H·ªça ti·∫øt ch·∫•m bi ch√¨m cute */
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 { color: #5dade2; font-size: 2.5rem; margin: 0; text-shadow: 2px 2px white; }

        .week-controls {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 12px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: fadeInUp 1s ease-out;
        }

        button {
            background: var(--primary-blue);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0 #85b8e6;
        }

        button:hover {
            transform: scale(1.1);
            background: #85c1e9;
        }

        button:active { transform: translateY(3px); box-shadow: none; }

        #current-week-display {
            font-size: 1.4rem;
            font-weight: bold;
            color: #5499c7;
            min-width: 100px;
            text-align: center;
        }

        .timetable {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.04);
            border: 2px solid white;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease backwards;
        }

        .day-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            background: white;
        }

        .day-title {
            text-align: center;
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #3498db;
            background: var(--accent-green);
            padding: 5px;
            border-radius: 10px;
        }

        .slot {
            background: #f8fafc;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 12px;
            border-left: 5px solid var(--primary-blue);
            transition: background 0.2s;
        }

        .slot:hover { background: #edf2f7; }

        .time { font-weight: bold; color: #5dade2; font-size: 0.9rem; }
        .subject { display: block; margin-top: 5px; font-weight: 600; font-size: 0.95rem; }
        .room { display: block; margin-top: 3px; color: #94a3b8; font-size: 0.8rem; font-style: italic; }

        .empty-msg {
            text-align: center;
            color: #cbd5e1;
            padding: 30px 0;
            font-size: 0.9rem;
        }

        /* Stagger animation for cards */
        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.2s; }
        .day-card:nth-child(3) { animation-delay: 0.3s; }
        .day-card:nth-child(4) { animation-delay: 0.4s; }

    </style>
</head>
<body>

    <div class="header">
        <h1>‚òÅÔ∏è My Schedule ‚òÅÔ∏è</h1>
        <p>Keep calm and study on!</p>
    </div>

    <div class="week-controls">
        <button onclick="changeWeek(-1)">‚óÄ Prev</button>
        <span id="current-week-display">Week 26</span>
        <button onclick="changeWeek(1)">Next ‚ñ∂</button>
    </div>

    <div class="timetable" id="timetable-container">
        </div>

    <script>
        let currentWeek = 26;

        const scheduleData = {
            fixed: {
                3: [{ time: "14:00 - 15:00", name: "C·∫ßu l√¥ng 1", room: "NTD" }],
                4: [
                    { time: "08:00 - 09:00", name: "B√≥ng ƒë√° 1", room: "SVD" },
                    { time: "09:20 - 11:45", name: "Ti·∫øng Anh H√≥a - M√¥i tr∆∞·ªùng", room: "D8-303" },
                    { time: "14:10 - 15:50", name: "K·ªπ nƒÉng giao ti·∫øp", room: "D8-305" }
                ],
                5: [
                    { time: "08:25 - 11:45", name: "Ti·∫øng Trung Qu·ªëc II", room: "D8-307" },
                    { time: "12:30 - 14:55", name: "VƒÉn h√≥a x√£ h·ªôi Anh", room: "D8-301" }
                ],
                6: [
                    { time: "07:30 - 09:10", name: "Ti·∫øng Anh K·ªπ thu·∫≠t ƒêi·ªán", room: "D8-301" },
                    { time: "09:20 - 11:45", name: "Ti·∫øng Anh Kinh t·∫ø & Kinh doanh", room: "D8-301" },
                    { time: "14:10 - 15:50", name: "L√Ω thuy·∫øt bi√™n - phi√™n d·ªãch", room: "D8-303" }
                ]
            },
            trietHoc: {
                lyThuyetWeeks: [26, 28, 30, 32, 35, 37, 39, 41],
                baiTapWeeks: [27, 29, 31, 34, 36, 38, 40, 42]
            }
        };

        function renderSchedule() {
            const container = document.getElementById('timetable-container');
            const weekDisplay = document.getElementById('current-week-display');
            weekDisplay.innerText = `Tu·∫ßn ${currentWeek}`;
            
            // Re-trigger animation by clearing and re-adding
            container.innerHTML = '';

            const days = [
                { id: 3, label: 'Th·ª© 3' }, { id: 4, label: 'Th·ª© 4' },
                { id: 5, label: 'Th·ª© 5' }, { id: 6, label: 'Th·ª© 6' }
            ];

            days.forEach((day, index) => {
                let dayHtml = `<div class="day-card" style="animation-delay: ${index * 0.1}s">
                                <div class="day-title">${day.label}</div>`;
                let hasClasses = false;

                if (day.id === 3) {
                    if (scheduleData.trietHoc.lyThuyetWeeks.includes(currentWeek)) {
                        dayHtml += createSlotHtml("07:30 - 11:00", "Tri·∫øt h·ªçc M√°c (LT)", "D3-5-401");
                        hasClasses = true;
                    } else if (scheduleData.trietHoc.baiTapWeeks.includes(currentWeek)) {
                        dayHtml += createSlotHtml("08:25 - 10:05", "Tri·∫øt h·ªçc M√°c (BT)", "D9-204");
                        hasClasses = true;
                    }
                }

                if (scheduleData.fixed[day.id]) {
                    scheduleData.fixed[day.id].forEach(s => {
                        dayHtml += createSlotHtml(s.time, s.name, s.room);
                        hasClasses = true;
                    });
                }

                if (!hasClasses) dayHtml += `<div class="empty-msg">Ngh·ªâ ng∆°i th√¥i! ‚ú®</div>`;
                dayHtml += `</div>`;
                container.innerHTML += dayHtml;
            });
        }

        function createSlotHtml(time, name, room) {
            return `
                <div class="slot">
                    <span class="time">üïí ${time}</span>
                    <span class="subject">${name}</span>
                    <span class="room">üìç ${room}</span>
                </div>
            `;
        }

        function changeWeek(step) {
            currentWeek += step;
            if (currentWeek < 1) currentWeek = 1;
            renderSchedule();
        }

        renderSchedule();
    </script>
</body>
</html>
